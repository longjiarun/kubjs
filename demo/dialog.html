<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>

<div style="margin-top:900px;">

<link rel="stylesheet" type="text/css" href="../build/static/index.css">

<script type="text/javascript">
function test(){

    var $ = Kub.$;

     //loading 弹窗，用于在loading时，阻塞用户行为
    var loader = new Kub.Loader();

    return false;
    var prompt = new Kub.Prompt({
        message:"这是个prompt:",
        placeholder:"输入提示文字",
        inputType:"tel",//定制输入类型
        defaultValue:"",
        cancel:function(){
            //可定制取消按钮事件
        },
        confirm:function(e,dialog){
            //输入值被绑定在kub-dialog中
            console.log(dialog.value);

            //可定制确定按钮
            //如果定制confirm事件，则必须手动关闭对话框
            //手动关闭对话框
            new Kub.Alert({
                message:dialog.value,
                confirm:function(e,dialog){
                    prompt.close();

                    dialog.close();
                }
            });
        }
    });
    return false;

    //1.5s以后消失
    var toast = new Kub.Toast({
        message:"Loading",
        delay:150000
    });

    return false;

            handler:function(){

            }
        },{
            text:"取消取消取消取消取消取消取消取消取消取消取消取消",
            handler:function(e,dialog){
                //返回 event 与 kub-dialog对象
                dialog.close();

    console.log($)

    new Kub.Confirm({

    });

            //可定制
            locale:"en",
            confirm:function(e,dialog){
                //可定制确定按钮
                //如果定制confirm事件，则必须手动关闭对话框
                //手动关闭对话框
                dialog.close();

    var prompt = new Kub.Prompt({

            //手动关闭对话框
            new Kub.Alert({
