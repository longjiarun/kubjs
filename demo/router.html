<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Router Test</title>
</head>
<body>
<div id="J_router1" class="router">
    router 1
</div>
<div id="J_router2" class="router">
    router 2
</div>
<div id="J_router3" class="router">
    router 3
</div>
<div id="J_router4" class="router">
    router 4
</div>
<div id="J_router5" class="router">
    router 5
</div>

<a href="#route2">route 2</a>
<button id="J_route">测试路由</button>

<script type="text/javascript" src="../build/static/index.js"></script>
<script type="text/javascript">

var $ = Kub.$;
function test(){
    var router = new Kub.Router({
        defaultRoute:"route2",
        beforeRouteChange:function(route){
            console.log(route,"beforeRouteChange");
            return true;
        }
    });
    var route4 = function(){
        $(".router").hide();
        $("#J_router4").show()
        console.log(arguments,"route4-0")
    }
    router.route("route1/:name/:age",function(name,age){
        console.log(name,age)
        $(".router").hide();
        $("#J_router1").show();
        console.log(arguments,"route1")

    })
    .route("route2",function(name){
        $(".router").hide();
        $("#J_router2").show()
        console.log(arguments,"route2")

    })
    .route("route3",function(name){
        $(".router").hide();
        $("#J_router3").show()
        console.log(arguments,"route3")

    })
    .route("route4",route4)
    .route("route4",function(name){
        $(".router").hide();
        $("#J_router4").show()
        console.log(arguments,"route4-1")
    })
    .route("/",function(name){
        $(".router").show();
        console.log("defaultRoute")
    })
    .start();

    $("#J_route").on("click",function(){
        router.navigate("route3",{
            replace:true
        })
    });

    console.log(router)
}
test();


</script>
</body>
</html>
