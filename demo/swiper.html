<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Swiper Test</title>
</head>
<body>
<style type="text/css">
    .horizontal .swiper-wraper{
        width: 100%;
        height: 400px;
        overflow: hidden;
    }
    .horizontal .swiper{
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        height: 100%;
        width:600%;
    }
    .horizontal .slide{
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        height: 100%;
    }

    .slide{
        color:#fff;
        font-size:100px;
    }
    .pagination-active{
        color:#f00;
    }
    .slide1{
        background: #f00;
    }
    .slide2{
        background: #0f0;
    }
    .slide3{
        background: #00f;
    }
    .slide4{
        background: #000;
    }
    .vertical{
    }
    .vertical .swiper-wraper{
        height: 400px;
        margin: 0;
        overflow:hidden;
    }
    .vertical .swiper{
        height: 100%;
    }
    .vertical .slide{
        height: 100%;
    }
</style>
//横向滚动
<div class="J_horizontal horizontal">
    <div class="swiper-wraper">
        <div class="swiper">
            <div class="slide slide1">
                1
            </div>
            <div class="slide slide2">
                2
            </div>
            <div class="slide slide3">
                3
            </div>
            <div class="slide slide4">
                4
            </div>
        </div>
    </div>
    <ul class="pagination">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>

//垂直滚动
<div class="J_vertical vertical">
    <div class="swiper-wraper">
        <div class="swiper">
            <div class="slide slide1">
                1
            </div>
            <div class="slide slide2">
                2
            </div>
            <div class="slide slide3">
                3
            </div>
            <div class="slide slide4">
                4
            </div>
        </div>
    </div>
    <ul class="pagination">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<script type="text/javascript" src="../dist/js/kub.js"></script>
<script type="text/javascript">
    var $ = Kub.$

    //横向滚动
    var $swiperWrap = $(".J_horizontal");

    var swiper1 = new Kub.Swiper($swiperWrap.find(".swiper"), {
        infinite: true,
        slideSelector: $swiperWrap.find(".slide"),
        slideActiveClass: "active",
        // 自动切换时间
        auto: 2000,
        initialSlide: 3,
        paginationSelector: $swiperWrap.find(".pagination li"),
        paginationActiveClass: "pagination-active",
        //滚动时触发slide事件
        slide: function(index) {
            //console.log("slide:"+index,this)
        }
    });

    //纵向滚动
    var $swiperWrap1 = $(".J_vertical");
    var swiper2 = new Kub.Swiper($swiperWrap1.find(".swiper"), {
        direction: "vertical",
        slideSelector: $swiperWrap1.find(".slide"),
        slideActiveClass: "active",
        paginationSelector: $swiperWrap1.find(".pagination li"),
        paginationActiveClass: "pagination-active",
        auto: 2000,
        //默认滚动位置
        slide: function(index) {
            console.log("slide:" + index)
        }
    });

    swiper2.slide(2);

</script>
</body>
</html>
