<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Test</title>
</head>
<body>
<style type="text/css">

.horizontal .swiper-wraper{
    width:100%;
    height: 200px;
    overflow: hidden;
}
.horizontal .swiper{
    /*width:400%;
    display: table;
    content:" ";*/
    height: 100%;
}

.horizontal .slide{
    /*float:left;
    width:25%;*/
    height: 100%;
}

.slide1{
    background: #f00;
}
.slide2{
    background: #0f0;
}
.slide3{
    background: #00f;
}
.slide4{
    background: #000;
}


.vertical{

}
.vertical .swiper-wraper{
    height: 200px;
    margin: 0;
    overflow:hidden;
}
.vertical .swiper{
    /*height: 400%;*/
    height: 100%;
}
.vertical .slide{
    height: 100%;
}
</style>
<div class="J_horizontal horizontal">
    //横向滚动
    <div class="swiper-wraper">
        <div class="swiper">
            <div class="slide slide1">
                1
            </div>
            <div class="slide slide2">
                2
            </div>
            <div class="slide slide3">
                3
            </div>
            <div class="slide slide4">
                4
            </div>
        </div>
    </div>
    <ul class="pagination">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <button class="prev-button" >上一张</button>
    <button class="next-button" >下一张</button>
</div>

//垂直滚动
<div class="J_vertical vertical">
    <div class="swiper-wraper">
        <div class="swiper">
            <div class="slide slide1">
                1
            </div>
            <div class="slide slide2">
                2
            </div>
            <div class="slide slide3">
                3
            </div>
            <div class="slide slide4">
                4
            </div>
        </div>
    </div>
    <ul class="pagination">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <button class="prev-button" >上一张</button>
    <button class="next-button" >下一张</button>
</div>

<script type="text/javascript" src="../build/js/lib/zepto.js"></script>
<script type="text/javascript" src="../build/js/lib/hammer.js"></script>
<script type="text/javascript" src="../build/js/swiper.js"></script>
<script type="text/javascript">
function test(){

    var $swiperWrap = $(".J_horizontal");
    new Kub.Swiper($swiperWrap.find(".swiper"),{
        slideSelector:$swiperWrap.find(".slide"),
        slideActiveClass:"active",
        paginationSelector:$swiperWrap.find(".pagination li"),
        paginationActiveClass:"pagination-active",
        nextButton:$swiperWrap.find(".next-button"),
        prevButton:$swiperWrap.find(".prev-button"),
        initialSlide:1
    });

    var $swiperWrap1 = $(".J_vertical");
    new Kub.Swiper($swiperWrap1.find(".swiper"),{
        direction:"vertical",
        touchMove:true,
        slideSelector:$swiperWrap1.find(".slide"),
        slideActiveClass:"active",
        paginationSelector:$swiperWrap1.find(".pagination li"),
        paginationActiveClass:"pagination-active",
        nextButton:$swiperWrap1.find(".next-button"),
        prevButton:$swiperWrap1.find(".prev-button"),
        initialSlide:1
    });
}
test();
</script>
</body>
</html>
