<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Test</title>
</head>
<body>
    
<div id="J_address"></div>

<script type="text/javascript" src="../build/js/lib/zepto.js"></script>
<script type="text/javascript" src="../build/js/cookie.js"></script>
<script type="text/javascript" src="../build/js/extend/geolocation.js"></script>
<script type="text/javascript">
function test(){
    var geolocation = new Kub.Geolocation({
        //配置参数
    });

    //通过Ip获取地址信息
    geolocation.getAddressByIp(function(address){
        $("#J_address").html(JSON.stringify(address))
    },function(){
        console.log(arguments)
    });

    //通过HTML5提供的经纬度获取地址信息
    geolocation.getAddressByPosition(function(address){
        $("#J_address").html(JSON.stringify(address))
    },function(){
        console.log(arguments)
    });

    //首先通过经纬度获取位置信息，经纬度出现问题。紧接着使用Ip获取地址位置
    geolocation.getAddress(function(address){
        $("#J_address").html(JSON.stringify(address))
    },function(){
        console.log(arguments)
    });
}
test();
</script>
</body>
</html>
