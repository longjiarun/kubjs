<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Test</title>
</head>
<body>
    
<div id="J_address"></div>

<script type="text/javascript" src="../build/js/lib/zepto.js"></script>
<script type="text/javascript" src="../build/js/cookie.js"></script>
<script type="text/javascript" src="../build/js/extend/geolocation.js"></script>
<script type="text/javascript">
function test(){
    //设置参数
    $.extend(Kub.geolocation.options,{
        geoWaitTime:0
    });

    Kub.geolocation.getAddressByPosition(function(address){
        $("#J_address").html(JSON.stringify(address))
    },function(){
        console.log(arguments)
    });
}
test();
</script>
</body>
</html>
